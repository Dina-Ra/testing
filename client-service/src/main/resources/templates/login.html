<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/login.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>

<div id="main-content" class="container">
    <div class="row">
        <div class="col-1">
            <input type="text" id="login" class="form-control" placeholder="login">
        </div>
        <div class="col-1">
            <input type="text" id="password" class="form-control" placeholder="password">
        </div>
        <div class="col-1">
            <button id="authenticate" class="btn btn-default" onclick="authenticate()">Authenticate</button>
        </div>
    </div>
</div>

</br>
<input type="button" value="New user" onclick="window.location.href = '/newUser'">
</body>
</html>
